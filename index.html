<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <div class="title">Echt a Sketch</div>
    <div id="main-body">
        <div class="draw-settings">            
            <button>Single Color</button>
            <button>Color Platte</button>
            <button>Eraser</button>
            <button>Clear</button>            
        </div>
        <div id="draw-area">f</div>
        
        <div id="grid-settings">
            <div id="size-value" class="size-value">16 x 16</div>
            <input type="range" id="range-slider" min="5" max="100" value="16" step="1">

            <label class="grid-switch">
                <input type="checkbox" id="grid-toggle-switch">
                <span class="grid-slider"></span>
            </label>

            <label class="mode-switch">
                <input type="checkbox" id="mode-toggle-switch">
                <span class="mode-slider"></span>
            </label>

        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
